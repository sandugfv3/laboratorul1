<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ready Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="ciocolata.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js"crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Ready Dashboard</h2>
      <div class="user">
        <img src="C:\Users\Admin\Pictures\viber_image_2023-10-17_08-41-03-713.jpg" alt="User">
        <div>
          <h4>Chiparus Alexandru</h4>
          <p>Administrator</p>
        </div>
      </div>
      <nav class="menu">
        <a href="#">Dashboard</a>
        <a href="#">Components</a>
        <a href="#">Forms</a>
        <a href="#">Tables</a>
        <a href="#">Notifications</a>
        <a href="#">Typography</a>
        <a href="#">Icons</a>
      </nav>
      <button class="pro-button">Update To Pro</button>
    </aside>

    <main class="main">
      <header class="main-header">
        <input type="text" placeholder="Search..." />
        <div class="user-icons">
          <i class="fas fa-bell"></i>
          <i class="fas fa-user"></i>
        </div>
      </header>

      <section class="dashboard">
        <div class="cards">
          <div class="card orange">Visitors <strong>1,294</strong></div>
          <div class="card green">Sales <strong>$1,345</strong></div>
          <div class="card red">Subscribers <strong>1,303</strong></div>
          <div class="card blue">Order <strong>576</strong></div>
        </div>

        <div class="mid-section">
          <div class="task">
            <p>Task Complete</p>
            <div class="circle">80%</div>
          </div>
          <div class="map">
            <p>World Map</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg" alt="World Map">
          </div>
        </div>

        <div class="bottom">
          <div class="balance">
            <p>My Balance</p>
            <h2>$3,018</h2>
          </div>
          <div class="status">
            <p>Profit</p>
            <div class="bar green-bar"></div>
            <p>Orders</p>
            <div class="bar blue-bar"></div>
          </div>
          <div class="stats">
            <p>Statistic</p>
            <h3>150GB</h3>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
